{% extends 'noticias/base.html'%} <!-- DTL - Django Template Language -->
{% load static %} <!-- DTL - Django Template Language -->
{% block content %}
<div id="site">

    <main id="area">
        <div id="slideshow">
            aqui é o slideshow
        </div>

        <div id="noticias">
            {% for info in cards %}
                <!-- 1 NOTÍCIA (início)-->
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{% static '/assets/noticias/Imagem 2025.jpeg' %}" class="img" alt="pessoas ao redor da mesa apresentando slide" width="100%"/>
                        </div>

                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ info.nome }}</h5>
                                <p class="card-text"></p>
                                <p class="card-text"><small class="text-body-secondary"></small></p>
                            </div>
                        </div>
                    </div>
                </div><!-- 1 NOTÍCIA (fim)-->
                {% endfor %}

        </div>
        <div id="juridico">
            aqui é o jurídico
        </div>
        <div id="beneficios">
            aqui é os benefícios
        </div>
        <div id="nota_apesar">
            aqui é o nota de pesar
        </div>
        <div id="tv_sindcode">
            aqui é a tv sindcode
        </div>
    </main>

</div>

{% endblock %}
